<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
      * { font-size: 2rem; }
      table { border:solid 0.05rem black; padding: 1rem; background-color: #ddd; }
      td { padding: 1rem; border: solid 0.05rem lightgray; background-color: #f6f6f6; }
    </style>
  </head>
  <body>
    <table>
      <tr><td>7</td><td><a href="#" onclick="turnOn(7);">on</a></td><td><a href="#" onclick="turnOff(7);">off</a></td></tr>
      <tr><td>8</td><td><a href="#" onclick="turnOn(8);">on</a></td><td><a href="#" onclick="turnOff(8);">off</a></td></tr>
      <tr><td>14</td><td><a href="#" onclick="turnOn(14);">on</a></td><td><a href="#" onclick="turnOff(14);">off</a></td></tr>
      <tr><td>15</td><td><a href="#" onclick="turnOn(15);">on</a></td><td><a href="#" onclick="turnOff(15);">off</a></td></tr>
    </table>
  </body>

  <script>
    function turnOn(pin) {
      $.get("/switch/" + pin + "/on");
    }

    function turnOff(pin) { 
      $.get("/switch/" + pin + "/off");
    }
  </script>
</html>
